<style>
    .el-header, .el-footer {
        /*background-color: #B3C0D1;*/
        /*color: #333;*/
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        /*background-color: #D3DCE6;*/
        /*color: #333;*/
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        /*background-color: #E9EEF3;*/
        /*color: #333;*/
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
</style>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-row>
                    <el-col :span="24"><div class="grid-content bg-purple-dark" style="background-color: #8cc5ff;height: 60px;width: 100%;">
                        <img src="de.png" style="margin-left: 10px;">
                        <span style="line-height: 60px;font-size: 20px;">
                            <i>校园失物招领系统后台</i>
                        </span>
                        <div style="float: right ;">
<!--                            <el-avatar :size="50" :src="'http://111.67.203.93:8081/user/loadPhoto/'+'91845ecc-db8f-4f8a-9b40-bc1e21d8aa85.png'"></el-avatar>-->
                            <span>管理员：</span>
                            <el-dropdown>
                                <el-button type="primary">
                                    更多操作<i class="el-icon-arrow-down el-icon--right"></i>
                                </el-button>
                                <el-dropdown-menu slot="dropdown">

                    </div></el-col>
                </el-row>

            </el-header>
            <el-container>

<!--                    Aside-->

<!--                        <el-col :span="3">-->
                        <el-col>
                            <!--            <h5>默认颜色</h5>-->
                            <el-menu
                                    default-active="1"
                                    class="el-menu-vertical-demo"
                                    @open="handleOpen"
                                    @close="handleClose">
                                <el-menu-item index="1">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">首页</span>
                                </el-menu-item>
                                <el-submenu index="2">
                                    <template slot="title">
                                        <i class="el-icon-location"></i>
                                        <span>导航一</span>
                                    </template>
                                    <el-menu-item-group>
                                        <template slot="title">分组一</template>
                                        <el-menu-item index="1-1">选项1</el-menu-item>
                                        <el-menu-item index="1-2">选项2</el-menu-item>
                                    </el-menu-item-group>
                                    <el-menu-item-group title="分组2">
                                        <el-menu-item index="1-3">选项3</el-menu-item>
                                    </el-menu-item-group>
                                    <el-submenu index="1-4">
                                        <template slot="title">选项4</template>
                                        <el-menu-item index="1-4-1">选项1</el-menu-item>
                                    </el-submenu>
                                </el-submenu>
                                <el-menu-item index="3">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">失物管理</span>
                                </el-menu-item>
                                <el-menu-item index="4">
                                    <i class="el-icon-document"></i>
                                    <span slot="title">招领管理</span>
                                </el-menu-item>
                                <el-menu-item index="5" disabled>
                                    <i class="el-icon-setting"></i>
                                    <span slot="title">导航四</span>
                                </el-menu-item>
                            </el-menu>
                        </el-col>
                    </el-row>
                </el-aside>
                <el-main>
<!--                    Main-->

                    <el-form :inline="true" :model="brand" class="demo-form-inline">

                        <el-form-item label="当前状态">
                            <el-select v-model="brand.status" placeholder="当前状态">
                                <el-option label="所有" value=""></el-option>
                                <el-option label="启用" value="1"></el-option>
                                <el-option label="禁用" value="0"></el-option>
                            </el-select>
                        </el-form-item>

                        <el-form-item label="企业名称">
                            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
                        </el-form-item>

                        <el-form-item label="品牌名称">
                            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="onSubmit">查询</el-button>
                        </el-form-item>
                    </el-form>

                    <el-table
                            :data="tableData"
                            border
                            style="">
                        <el-table-column
                                fixed
                                prop="date"
                                label="日期"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="province"
                                label="省份"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="city"
                                label="市区"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址"
                                width="300">
                        </el-table-column>
                        <el-table-column
                                prop="zip"
                                label="邮编"
                                width="120">
                        </el-table-column>
<!--                        fixed="right"-->
                        <el-table-column

                                label="操作"
                                width="100">
                            <template slot-scope="scope">
                                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                                <el-button type="text" size="small">编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <!--分页工具条-->
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="currentPage"
                            :page-sizes="[5, 10, 15, 20]"
                            :page-size="5"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="totalCount">
                    </el-pagination>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
