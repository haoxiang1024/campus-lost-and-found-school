<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
</head>
<style>
    .el-row {
        margin-bottom: 20px;
    &:last-child {
         margin-bottom: 0;
     }
    }
    .el-col {
        border-radius: 4px;
    }
    .bg-purple-dark {
        background: #99a9bf;
    }
    .bg-purple {
        background: #d3dce6;
    }
    .bg-purple-light {
        background: #e5e9f2;
    }
    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
    }
    .el-dropdown {
        vertical-align: top;
    }
    .el-dropdown + .el-dropdown {
        margin-left: 15px;
    }
    .el-icon-arrow-down {
        font-size: 12px;
    }
</style>
<body>
<div id="app">
    <el-row>
        <el-col :span="24"><div class="grid-content bg-purple-dark" style="background-color: #8cc5ff;height: 60px;width: 100%;">
            <img src="../images/de.png" style="margin-left: 10px;"> <span style="line-height: 60px;font-size: 20px;"><i>校园失物招领系统后台</i> </span>
            <div style="float: right ;">
                <el-avatar :size="50" :src="'http://111.67.203.93:8081/user/loadPhoto/'+loginAdmin.photo"></el-avatar>
                <span>管理员：{{loginAdmin.nickname}}</span>
                <el-dropdown>
                    <el-button type="primary">
                        更多操作<i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item @click.native="handleClick('1')">个人详情</el-dropdown-item>
                        <el-dropdown-item @click.native="handleClick('2')">修改密码</el-dropdown-item>
                        <el-dropdown-item @click.native="handleClick('0')">退出</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>

        </div></el-col>
    </el-row>
    <el-row class="tac">
        <el-col :span="3">
            <!--            <h5>默认颜色</h5>-->
            <el-menu
                    default-active="1"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">
                <el-menu-item index="1">
                    <i class="el-icon-menu"></i>
                    <span slot="title">首页</span>
                </el-menu-item>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>导航一</span>
                    </template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="3">
                    <i class="el-icon-menu"></i>
                    <span slot="title">失物管理</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-document"></i>
                    <span slot="title">招领管理</span>
                </el-menu-item>
                <el-menu-item index="5" disabled>
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>
        </el-col>
    </el-row>

</div>
</body>

<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../element-ui-lib/index.js"></script>
<link rel="stylesheet" href="../element-ui-lib/theme-chalk/index.css">

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            account:'',
            password:'',
            loginAdmin:{}
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getInfo();
        },            //开始进入界面时获取的详情信息
        methods: {
            getInfo(){
                this.loginAdmin=JSON.parse(sessionStorage.getItem("loginAdmin"));
                console.log(this.loginAdmin)
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })

</script>

</html>
